<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h3 class="title">YouTube Logger V6.4</h3>
    <button id="toggle-btn">Load...</button>
    
    <div class="setting-item">
      <span class="setting-label">URL Format:</span>
      <div class="toggle-control-group">
        <span class="toggle-label-text">Original</span>
        <div class="toggle-switch-wrapper">
          <input type="checkbox" id="clean-url-toggle" class="toggle-switch-checkbox">
          <label for="clean-url-toggle" class="toggle-switch-label">
            <span class="toggle-switch-inner"></span>
            <span class="toggle-switch-switch"></span>
          </label>
        </div>
        <span class="toggle-label-text">Clean</span>
      </div>
    </div>
    <div class="button-group">
      <button id="download-log-btn" class="action-button">Download Log</button>
      <button id="edit-log-btn" class="action-button">Edit Log</button>
    </div>
    <div class="section">
      <div class="section-title">Select Tab to Log:</div>
      <ul id="youtube-tabs-list">
      </ul>
    </div>
  </div>
  <script src="scanner.js"></script>
</body>
</html>
